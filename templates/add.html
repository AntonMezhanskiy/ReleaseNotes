{{ define "add" }}
{{ template "header" . }}
<form action="" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Hello">
    </div>
    <div class="form-group">
        <label for="publicDate">Publication date</label>
        <input type="date" name="publicDate" class="form-control" id="publicDate" placeholder="2016-01-01">
    </div>
    <div class="form-group">
        <label for="releaseNumber">Release number</label>
        <input type="text" name="releaseNumber" class="form-control" id="releaseNumber" placeholder="v1.0">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <small class="text-muted"> (use Markdown)</small>
        <textarea name="body" class="form-control" id="body" rows="12" placeholder="Some description"></textarea>
    </div>
    <div class="text-center"><button type="submit" class="btn btn-lg btn-success">Submit</button></div>
</form>
{{ template "footer" }}
{{ end }}
