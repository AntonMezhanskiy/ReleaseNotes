{{ define "release-notes" }}
{{ template "header" . }}
<a class="btn btn-primary" href="/add/" role="button">Add</a>
<div class="row">
    {{ range $value := .Notes }}
    <div class="col-xs-8 col-md-9">
        <h4><a href="/release-notes/{{ $value.ViewId }}/">{{ $value.Title }}</a><small class="text-muted"><em> {{ $value.ReleaseNumber }}</em></small></h4>
    </div>
    <div class="col-xs-4 col-md-3 text-right">
        <h4><small class="text-muted"><em>{{ $value.PublicDate }}</em></small></h4>
    </div>
    {{ end }}
</div>
{{ template "footer" }}
{{ end }}
